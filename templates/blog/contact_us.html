{% extends "base.html" %}

{% block content %}
<style>
  .group {
  margin-bottom: 300px;
}
</style>
<div class="group">
<div class="container mt-5">
    <h2>Contact Us</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.name.label_tag }}
        {{ form.name }}
      </div>
      <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>
      <div class="form-group">
        {{ form.subject.label_tag }}
        {{ form.subject }}
      </div>
      <div class="form-group">
        {{ form.text.label_tag }}
        {{ form.text }}
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</div>
{% endblock %}
