{% extends 'base.html' %}

{% block title %}Update profile{% endblock %}

{% block content %}
<form method="POST" class="form-group" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
