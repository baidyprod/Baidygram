{% extends 'base.html' %}
{% block title %}Update profile{% endblock %}
{% block content %}
<style>
    table tr td {
    padding: 10px;
    }
    .form-group {
    margin-bottom: 300px;
    }
</style>
<form method="POST" class="form-group my-custom-class" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
