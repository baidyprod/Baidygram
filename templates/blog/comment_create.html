{% extends 'base.html' %}

{% block title %}Create Comment{% endblock %}

{% block content %}
  <h2 class="text-center mb-4">Create Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit to admin</button>
  </form>
  <a href="{% url 'blog:home' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
